<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="header"> <!-- contains elements for navbar -->
        <div class="logo"><img src="images/logo.png" alt="logo"></div>  <!-- contains logo-->
         
       <div class="buttons"> 
        <button type="button" class="click">Sign In</button>
        <button type="button" class="click">Register</button>
       </div>
    </div>
       
    <div class="main"> <!--contains content for the main section-->
    
        <p class="head">Unlimited movies, TV shows and more.</p>
        
        <p id="p1">Watch anywhere. Cancel anytime.</p>
        
        <p id="p2">Ready to watch? Enter your email tocreate or restart your membership.</p>
    </div>
    
    
</body>
</html>
